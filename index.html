<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Booking Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 420px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0072ff;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-box">
      <h2>Submit a Booking Case</h2>
      <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000003c3OC" method="POST">

        <input type="hidden" name="orgid" value="00DgK000003c3OC">
        <input type="hidden" name="retURL" value="http://gmail.com">

        <label for="00NgK000012NWWz">Booking ID</label>
        <input id="00NgK000012NWWz" name="00NgK000012NWWz" type="text" maxlength="20" placeholder="e.g., B_ID000131">

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" maxlength="80" placeholder="Enter subject">

        <label for="description">Description</label>
        <textarea name="description" placeholder="Enter case description"></textarea>

        <input type="submit" name="submit" value="Submit Case">
      </form>
    </div>
  </div>

</body>
</html>
